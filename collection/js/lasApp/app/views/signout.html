<div ng-show="confirm_del_member" class="div-popup div-confirm-popup"> 
    <div class="row body">
        <label class="text-warning ">Bạn có muốn rời khỏi phòng này không ?</label>
    </div>
    <div class="row footer">
       <div class="col-md-12">
            <div class="pull-right">
                <button ng-click="memberDel(false)"  class="btn btn-default">Không</button>
                <button ng-click="memberDel(true)"  class="btn btn-primary ">Có</button>
            </div> 
       </div>  
    </div>
  
</div>

<div class="row text-center">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2 class="h-style">Danh sách phòng</h2>
        <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
            <tr>
                <th>Tên phòng</th>
                <th>Gia nhập</th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="room in root_room_list">
                <td>{{room.name}}</td>
                <td>{{room.join_date}}</td>
                <td ng-show="room.owner != 0"><label class="label label-primary">Người tạo phòng</label></td>
                <td ng-show="room.owner == 0"><label class="label label-default">Thành viên</label></td>
                <td><span class="badge" ng-hide="room.owner !=0 " ng-click="confirmDelMember(room.room_id)">Rời khỏi phòng</span></td>
            </tr>
        </table>
        <button ng-show="owner" ng-click="invMember()" class="btn-primary btn-lg visible-sm">Mời thêm thành viên</button>
    </div>
</div>
